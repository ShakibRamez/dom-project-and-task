<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>change Text</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
  <h2 class="text-2xl font-semibold mb-4">Change Text Content</h2>
  <p id="text1" class="text-lg text-gray-700 mb-4">Original text...</p>
  <button onclick="document.getElementById('text1').textContent = 'Text has been changed!'" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Change Text</button>
</body>
</html>
