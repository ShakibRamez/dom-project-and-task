<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>mouse events</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
  <h2 class="text-2xl font-semibold mb-4">Hover Over Box</h2>
  <div id="hoverBox" class="w-52 h-52 flex items-center justify-center text-black bg-white border-2 border-black rounded transition-all duration-300">
    Hover over me
  </div>

  <script>
    const box = document.getElementById("hoverBox");

    box.addEventListener("mouseover", () => {
      box.classList.remove("bg-white", "text-black");
      box.classList.add("bg-blue-500", "text-white");
    });

    box.addEventListener("mouseout", () => {
      box.classList.remove("bg-blue-500", "text-white");
      box.classList.add("bg-white", "text-black");
    });
  </script>
</body>
</html>
